<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线客服 - 中石化</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }

    /* 让聊天窗口全屏 */
    .woot-widget-holder {
      max-height: 100vh !important;
      height: 100vh !important;
      max-width: 100vw !important;
      width: 100vw !important;
      right: 0 !important;
      bottom: 0 !important;
      border-radius: 0 !important;
    }

    /* 隐藏聊天气泡按钮 */
    .woot-widget-bubble {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Chatwoot SDK -->
  <script>
    (function(d,t) {
      var BASE_URL = "http://kefu.ouyhui.icu";
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = BASE_URL + "/packs/js/sdk.js";
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function() {
        window.chatwootSDK.run({
          websiteToken: 'j6HZk6EHxwgspGKvQBjgr9G5',
          baseUrl: BASE_URL
        });
        
        // 等待 SDK 初始化完成后自动打开聊天窗口
        window.addEventListener('chatwoot:ready', function() {
          window.$chatwoot.toggle('open');
        });
      }
      g.onerror = function() {
        console.error('客服SDK加载失败，请检查网络连接');
        document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;"><p>客服系统加载中，请稍候...</p></div>';
      }
    })(document, "script");
  </script>
</body>
</html>
