<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线客服 - 中石化</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; overflow: hidden; }
    
    .chat-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e53935 0%, #c62828 100%);
    }
    
    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      max-height: 700px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      background: linear-gradient(135deg, #e53935 0%, #c62828 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    
    .chat-header .avatar {
      width: 45px;
      height: 45px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    
    .chat-header .info h3 {
      font-size: 17px;
      margin-bottom: 3px;
    }
    
    .chat-header .info p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .chat-frame {
      flex: 1;
      border: none;
      width: 100%;
    }

    /* 全屏模式 */
    @media (max-width: 500px) {
      .chat-wrapper {
        background: #fff;
      }
      .chat-container {
        max-width: 100%;
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-container">
      <div class="chat-header">
        <div class="avatar">⛽</div>
        <div class="info">
          <h3>中石化在线客服</h3>
          <p><span class="status-dot"></span>在线 · 随时为您服务</p>
        </div>
      </div>
      
      <iframe 
        id="chatFrame"
        class="chat-frame"
        src="http://kefu.ouyhui.icu/widget?website_token=3K9EQKmdEhNBdqTJy9RiCaov&locale=zh-CN"
        allow="camera;microphone"
      ></iframe>
    </div>
  </div>

  <script>
    // 隐藏 iframe 内的品牌标识
    var iframe = document.getElementById('chatFrame');
    iframe.onload = function() {
      setInterval(function() {
        try {
          var doc = iframe.contentDocument || iframe.contentWindow.document;
          
          // 隐藏品牌链接
          var branding = doc.querySelectorAll('a[href*="chatwoot"], .branding--link, .branding, [class*="branding"]');
          branding.forEach(function(el) { 
            el.style.cssText = 'display: none !important; visibility: hidden !important;'; 
          });
          
          // 替换英文文本
          var allText = doc.querySelectorAll('span, p, div');
          allText.forEach(function(el) {
            if (el.innerText === 'We will be back as soon as possible') {
              el.innerText = '我们会尽快回复您';
            }
            if (el.innerText === 'Start a conversation') {
              el.innerText = '开始对话';
            }
            if (el.innerText === 'Typically replies in a few hours') {
              el.innerText = '通常几小时内回复';
            }
          });
        } catch(e) {}
      }, 500);
    };
  </script>
</body>
</html>
